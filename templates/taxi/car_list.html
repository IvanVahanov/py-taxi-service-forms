{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>
  <a href="{% url 'taxi:car-create' %}" class="btn btn-success mb-3">Add new car</a>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %}">{{ car.model }}</a>
          ({{ car.manufacturer.name }})
          <a href="{% url 'taxi:car-update' pk=car.id %}" class="btn btn-primary btn-sm">Update</a>
          <a href="{% url 'taxi:car-delete' pk=car.id %}" class="btn btn-danger btn-sm">Delete</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in the service.</p>
  {% endif %}
{% endblock %}
